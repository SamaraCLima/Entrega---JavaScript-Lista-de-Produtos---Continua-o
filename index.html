<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div class="botoesfilter" id="botoesContainer">
          <button
            id="todos-produtos"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Todos Produtos
          </button>
          <button
            id="hortifruti"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Hortifruti
          </button>
          <button
            id="panificadora"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Panificadora
          </button>
          <button
            id="leite"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"/>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <div class="main-container">
        <section class="containerVitrine">
          <div class="containerListaProdutos">
            <ul class="ul-produtos"></ul>
          </div>
        </section>
          <section class="carrinho">
          <div class="tittle-carrinho">
            <img class="imagem-carrinho" src="./src/img/carrinho.png" alt="carrinho-compras">
            <p>Carrinho</p>
          </div>
          <ul class="add-carrinho"></ul>
            <div class="total-carrinho">
              <div class="">
                <p>Quantidade</p>
                <p>Total</p>
              </div>
                <div class="carrinho-total">
                  <p>0</p>
                  <p>R$ 0,00</p>
              </div>
            </div>
          </section>
      </div>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
